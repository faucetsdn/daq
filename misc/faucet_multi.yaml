# Network configuration file for a multi-host faux test.
# Useed by CI infrastructure to test multiple devices at once.
# The interface 'name' is attached to the OS interface name,
# and then the faux devices are started appropriately.
#
dps:
    pri:
        dp_id: 1
        name: pri
        stack:
          priority: 1
        interface_ranges:
          10-69:
            native_vlan: 10
        interfaces:
          1:
            stack:
              dp: sec
              port: 7
    sec:
        dp_id: 2
        name: sec
        interfaces:
          1:
            name: faux-1
            native_vlan: 10
            description: DAQ autostart cmd/faux 1
          2:
            name: faux-2
            native_vlan: 10
            description: DAQ autostart cmd/faux 2 curl
          3:
            name: faux-3
            native_vlan: 10
            description: DAQ autostart cmd/faux 3 $DAQ_FAUX_OPTS
          4:
            native_vlan: 10
          5:
            native_vlan: 10
          6:
            native_vlan: 10
          7:
            stack:
              dp: pri
              port: 1
vlans:
    10:
      description: default vlan
