# Simple test network config for a single device autostarted
# on the 'faux' interface. To test with a real single device
# on a physical adapter (e.g. USB), replace the 'name: faux'
# entry with the name of the physical eth interface
# (e.g. 'etx003943A493B3'), and remove the 'DAQ autostart' line.
#
dps:
    pri:
        dp_id: 1
        name: pri
        stack:
          priority: 1
        interface_ranges:
          10-69:
            native_vlan: 10
        interfaces:
          1:
            stack:
              dp: sec
              port: 7
    sec:
        dp_id: 2
        name: sec
        interfaces:
          1:
            name: faux
            native_vlan: 10
            description: DAQ autostart cmd/faux $DAQ_FAUX_OPTS
          2:
            native_vlan: 10
          3:
            native_vlan: 10
          4:
            native_vlan: 10
          5:
            native_vlan: 10
          6:
            native_vlan: 10
          7:
            stack:
              dp: pri
              port: 1
vlans:
    10:
      description: default vlan
