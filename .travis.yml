os: linux
dist: bionic
services:
  - docker
language: python
python:
  - "3.7"
cache:
  pip: true
addons:
  apt:
    update: true
    packages:
      - openvswitch-switch
install:
  - set -e
  - bin/setup_daq
script:
  - set -e
  - bin/test_daq
env:
  global:
    - DOCKER_STARTUP_TIMEOUT_MS=60000
  jobs:
    - DAQ_TEST=pd TEST=1
    - DAQ_TEST=pd TEST=2
    - DAQ_TEST=pd TEST=3
    - DAQ_TEST=pd TEST=4
